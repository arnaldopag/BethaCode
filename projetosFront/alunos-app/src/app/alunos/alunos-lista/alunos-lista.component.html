<h1 class="mt-4">Consulta Alunos</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Informações do Aluno</li>
</ol>

<div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="alert alert-sucess" role="alert" *ngIf="mensagemSucesso">
              {{mensagemSucesso}}
            </div>
          
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
              {{mensagemErro}}
            </div>
          </div>
        </div>
    <div class="row">
        <button class="btn btn-primary" (click)="novoCadastro()">
            <i class="fa fa-plus"></i>
            Novo
        </button>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table condensed table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Cidade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let aluno of alunos">
                        <td>{{aluno.id}}</td>
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.idade}}</td>
                        <td>{{aluno.cidade}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" routerLink='/alunosForm/{{aluno.id}}'>
                            <i class="fa fa-pen-square"></i> 
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="preparaDelecao(aluno)"
                            data-tougle="modal"
                            data-target="#modalSelecao">
                            <i class="fa fa-trash"></i> 
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="modalSelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Confirmação</h4>
            </div>
            <div class="modal-body" *ngIf="alunoSelecionado">
                Confirma a deleção do aluno {{alunoSelecionado.nome}} ?
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="deletarAluno()" data-dismis="modal">Confirmar?</button>
                <button class="btn btn-danger" data-dismis="modal">Cancelar</button>

            </div>
        </div>
    </div>
</div>
